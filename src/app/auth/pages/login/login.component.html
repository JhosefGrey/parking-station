<div class="box">
    <div class="container" style="height: 100vh;">
        <div class="row justify-content-end align-items-center " >
            <div class="col-12 col-md-10 col-lg-6 align-self-center p-3">
                <div class="card p-3">
                    <div class="card-body">
                        <form class="row" (ngSubmit)="login()">

                            <div class="col-12">
                                <h4>Inicio de Sesi√≥n</h4>
                            </div>

                            <div class="col-12">
                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" [(ngModel)]="obj.email" name="email"
                                    id="inputEmail4">
                            </div>
                            <div class="col-12">
                                <label for="inputPassword4" class="form-label">Clave</label>
                                <input type="password" class="form-control" [(ngModel)]="obj.clave" name="clave"
                                    id="inputPassword4">
                            </div>

                            <div class="col-12 mt-2">
                                <button type="submit" [disabled]="obj.email === '' || obj.clave === ''" class="btn btn-primary">Ingresar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
